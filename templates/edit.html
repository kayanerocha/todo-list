{% extends 'base.html' %}

{% block content %}
<div class="container w-50">
    <form method="post">
        <div class="form-group">
            <input type="text" name="title" placeholder="Task title" class="form-control text-center" value="{{ request.form['title'] or task['title']}}">
        </div>
        
        <div class="container pt-3 p-3 bg-dark rounded-top">
            <div class="form-group">
                <textarea name="description" placeholder="Task description" class="form-control">{{ request.form['description'] or task['description'] }}</textarea>
            </div>
            
            <div class="row">
                <div class="form-group col">
                    <label for="start_date">Start date</label>
                    <input type="date" name="start_date" class="form-control" value="{{ request.form['start_date'] or task['start_date'] }}">
                </div>
            
                <div class="form-group col">
                    <label for="end_date">End date</label>
                    <input type="date" name="end_date" class="form-control" value="{{ request.form['end_date'] or task['end_date'] }}">
                </div>
            </div>
        
            <div class="form-group">
                <input type="checkbox" name="concluded" {{ "checked" if request.form['concluded'] == 1 or task['concluded'] == 1 }}>
                <label for="concluded">Concluded</label>
            </div>
            
            <div class="form-group d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </form>
    <div class="container p-3 bg-dark rounded-bottom">
        <form action="{{ url_for('task.delete', id=task['id']) }}" method="POST" class="form-group">
            <div class="form-group d-flex flex-row-reverse">
                <input type="submit" value="Delete Task" class="btn btn-danger" onclick="return confirm('Are you sure want to delete this task?')">
            </div>
        </form>
    </div>
</div>
<hr>


{% endblock %}
