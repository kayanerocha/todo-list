{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ task['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ task['created'] }}</span>
    <p>{{ task['description'] }}</p>
    <p>{{ task['start_date']}}</p>
    <p>{{ task['end_date'] }}</p>
    <p>{{ task['concluded'] }}</p>
{% endblock %}
