{% extends 'base.html' %}

{% block content %}

<div class="container w-50">
    <form method="post">
        <h3>Profile</h3>
        <!-- <div class="form-group">
            <input type="text" name="title" placeholder="user title" class="form-control text-center" value="{{ request.form['name'] or user['name']}}">
        </div> -->
        
        <div class="container pt-3 p-3 bg-dark rounded-top">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="name" placeholder="Name" class="form-control" value="{{ request.form['name'] or user['name']}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Email" class="form-control" value="{{ request.form['email'] or user['email'] }}">
            </div>
            
            <div class="form-group d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </form>
    <div class="container p-3 bg-dark rounded-bottom">
        <form action="{{ url_for('user.delete', id=user['id']) }}" method="POST" class="form-group">
            <div class="form-group d-flex flex-row-reverse">
                <input type="submit" value="Delete user" class="btn btn-danger" onclick="return confirm('Are you sure want to delete this user?')">
            </div>
        </form>
    </div>
</div>
<hr>

{% endblock %}
