{% extends 'base.html' %}

{% block content %}

<div class="container w-50">
    <div class="container pt-3 p-3 bg-dark rounded">
        <h2 class="text-center">Register</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" value="{{ request.form['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="E-mail" value="{{ request.form['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" value="{{ request.form['password'] }}" required>
            </div>
            <div class="form-group d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
